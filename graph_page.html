<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey Graph</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inline styles for critical rendering -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000 !important;
            color: #fff;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #chartId {
            width: 70%;
            height: 100vh;
            float: left;
            background-color: #000 !important;
        }

        svg {
            background-color: #000 !important;
        }
    </style>

    <!-- Import Map Configuration -->
    <script type="importmap">
        {
            "imports": {
                "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm",
                "d3-force": "https://cdn.jsdelivr.net/npm/d3-force@3/+esm",
                "d3-selection": "https://cdn.jsdelivr.net/npm/d3-selection@3/+esm",
                "d3-zoom": "https://cdn.jsdelivr.net/npm/d3-zoom@3/+esm",
                "d3-drag": "https://cdn.jsdelivr.net/npm/d3-drag@3/+esm",
                "d3-transition": "https://cdn.jsdelivr.net/npm/d3-transition@3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="chartId"></div>

    <div class="controls">
        <button id="resetZoom">Reset Zoom</button>
        <button id="showAll">Show All Nodes</button>
        <div style="margin-top: 10px; font-size: 12px;">
            <p>Click: Expand/collapse connections</p>
            <p>Double-click: Show node details</p>
            <p>Shift+Drag: Fix node position</p>
        </div>
    </div>

    <!-- Load app.js as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
